<!DOCTYPE html>
<html>
	<head>
    	<title>Study Sprite</title>
		<link rel="stylesheet" href="dashboard.css">
	</head>
	<body style="background-color: lightblue;">

		<!-- Displays the top left section, which contains the gif of the sprite -->
		<div style="border: 5px solid #333333; height: 150px; width: 150px; display: flex; float: left; margin-right: 10px;">
			<img src="temp_gif.gif" alt="Hello as an image" style="padding: 11px;">
		</div>

<!-- Add Assignment Button -->
<button style="display: flex;" class="open-button" onclick="openForm()">Add Assignment</button>

<!-- The Pop-up Form -->
<div class="form-popup" id="AssignmentForm">
  <form class="FormContainer" onsubmit="return false;">
    <h2>Fill in Info to Add Assignment</h2>

    <!-- Class Input -->
    <label for="classname">Class Name:</label>
    <input type="text" id="classInput" placeholder="Add class name..." style="margin-bottom:5px;" />

    <!-- Assignment Input -->
    <label for="assignmentname">Assignment Name:</label>
    <input type="text" id="assignmentInput" placeholder="Add assignment name..." style="margin-bottom:5px;" />

    <!-- Due Date Section -->
    <label for="duedate">Due Date:</label>
    <div class="date" style="margin-bottom: 5px; width: 310px; text-align: center;">
      <select name="dueDateMonth" id="dueDateMonth">
        <option value="Month" disabled selected hidden>Month</option>
        <option value="01">1</option>
        <option value="02">2</option>
        <option value="03">3</option>
        <option value="04">4</option>
        <option value="05">5</option>
        <option value="06">6</option>
        <option value="07">7</option>
        <option value="08">8</option>
        <option value="09">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <select name="dueDateDay" id="dueDateDay" style="margin-left: 30px; margin-right: 30px;">
        <option value="Day" disabled selected hidden>Day</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>

      <select name="dueDateYear" id="dueDateYear">
        <option value="Year" disabled selected hidden>Year</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
      </select>
    </div>

    <!-- Buttons -->
    <button id="saveBtn">Save Assignment</button>
    <button type="button" onclick="closeForm()">Close</button>

    <p id="status"></p>
  </form>
</div>


		<!-- Displays the lower box, which shows any of the user's uploaded assignments -->
		<div id="displayDiv">
    		No assignments saved yet.
  		</div>

		<p><a href="closet.html" class="button">Closet</a></p>
		<span id="tokenDisplay">0</span>
		<script src="dashboard.js"></script>
	</body>
</html>
